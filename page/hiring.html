        <section class="section4">
            <!-- Form -->
            <h2>Contact Us</h2>
            <div class="under-bar2"></div>
            <form action="#" method="post" id="contact-form">
                <div id="name-field">
                    <label for="name-input">Name</label>
                    <input type="text" id="name-input" name="name" required>
                </div>
                <div id="email-field">
                    <label for="email-input">Email Address</label>
                    <input type="text" id="email-input" name="email" required>
                </div>
                <div id="phone-field">
                    <label for="phone-input" required>Phone Number</label>
                    <input type="tell" id="phone-input" name="phone">
                </div>
                <div id="dropdown-field">
                    <label for="contact-select" required>Reason for contact</label>
                    <select name="reason" id="contact-select">
                        <option value="reasons" selected>Please choose the reason for contact</option>
                        <option value="food">About Food</option>
                        <option value="hiring">About Hiring Info</option>
                        <option value="service">About Service</option>
                        <option value="others">About Others</option>
                    </select>
                </div>
                <div id="message-field">
                    <label for="message-input" required>Message</label>
                    <textarea name="massage" id="message-input" cols="300" rows="10"></textarea>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
